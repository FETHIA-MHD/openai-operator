apiVersion: apps/v1
kind: Deployment
metadata:
  name: amf-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amf
  template:
    metadata:
      labels:
        app: amf
    spec:
      containers:
      - name: amf
        image: openairinterface/amf:latest
        ports:
          - containerPort: 38412  # Port SCTP pour l'AMF
        volumeMounts:
          - name: amf-config-volume
            mountPath: /openair-amf/config/amf-config.yaml  # Chemin dans le conteneur
            subPath: amf-config.yaml  # Nom du fichier monté
      volumes:
        - name: amf-config-volume
          configMap:
            name: amf-config  # Le nom du ConfigMap créé précédemment
